<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Panel de Auditoría - SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .rev-add {
            color: #198754;
            font-weight: bold;
        }

        .rev-mod {
            color: #0d6efd;
            font-weight: bold;
        }

        .rev-del {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">SaaS Admin - Auditoría</a>
        </div>
    </nav>

    <div class="container">
        <div class="card p-4">
            <h2 class="mb-4">Historial de Cambios en Suscripciones</h2>
            <p class="text-muted">Control de auditoría implementado con Hibernate Envers.</p>

            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID Rev</th>
                        <th>Fecha/Hora</th>
                        <th>Actor</th>
                        <th>Usuario</th>
                        <th>Plan</th>
                        <th>Operación</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rev : ${revisions}">
                        <!-- rev[0]: Entidad, rev[1]: RevisionEntity, rev[2]: RevisionType -->
                        <td th:text="${rev[1].id}">1</td>
                        <td>
                            <!-- Formato robusto para milisegundos a fecha -->
                            <span
                                th:text="${#dates.format(new java.util.Date(rev[1].timestamp), 'dd/MM/yyyy HH:mm:ss')}">01/01/2024</span>
                        </td>
                        <td>
                            <span class="badge bg-secondary" th:text="${rev[1].actor ?: 'Sistema'}">Admin</span>
                        </td>
                        <td>
                            <span th:if="${rev[0] != null and rev[0].usuario != null}"
                                th:text="${rev[0].usuario.email}">user@example.com</span>
                            <span th:unless="${rev[0] != null and rev[0].usuario != null}" class="text-muted">N/A</span>
                        </td>
                        <td>
                            <span th:if="${rev[0] != null and rev[0].plan != null}"
                                th:text="${rev[0].plan.nombre}">Basic</span>
                            <span th:unless="${rev[0] != null and rev[0].plan != null}" class="text-muted">N/A</span>
                        </td>
                        <td>
                            <span th:if="${rev[2].toString() == 'ADD'}" class="rev-add">CREACIÓN</span>
                            <span th:if="${rev[2].toString() == 'MOD'}" class="rev-mod">MODIFICACIÓN</span>
                            <span th:if="${rev[2].toString() == 'DEL'}" class="rev-del">ELIMINACIÓN</span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <a href="/" class="btn btn-outline-primary">Volver al Inicio</a>
            </div>
        </div>
    </div>
</body>

</html>
