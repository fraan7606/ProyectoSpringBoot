<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-cloud"></i> SaaS System</a>
            <div class="ms-auto">
                <a class="btn btn-outline-light" href="/">
                    <i class="fas fa-home"></i> Inicio
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4"><i class="fas fa-list"></i> Planes Disponibles</h2>
        
        <div class="row g-4">
            <div class="col-md-4" th:each="plan : ${planes}">
                <div class="card h-100 shadow-sm">
                    <div class="card-header text-white text-center" 
                         th:classappend="${plan.tipoPlan.name() == 'BASIC'} ? 'bg-info' : 
                                        (${plan.tipoPlan.name() == 'PREMIUM'} ? 'bg-primary' : 'bg-dark')">
                        <h4 th:text="${plan.nombre}">Plan</h4>
                    </div>
                    <div class="card-body text-center">
                        <h2 class="text-primary mb-3">
                            $<span th:text="${#numbers.formatDecimal(plan.precioMensual, 1, 2)}">0.00</span>
                        </h2>
                        <p class="text-muted">por mes</p>
                        <p>
                            <span class="badge" 
                                  th:classappend="${plan.activo} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${plan.activo ? 'Activo' : 'Inactivo'}">Estado</span>
                        </p>
                        <p class="text-muted" th:text="${plan.tipoPlan.name()}">Tipo</p>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${planes.empty}" class="alert alert-info text-center">
            <i class="fas fa-info-circle"></i> No hay planes disponibles.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
