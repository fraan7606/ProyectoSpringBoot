<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-cloud"></i> SaaS System</a>
            <div class="ms-auto">
                <a class="btn btn-primary" href="/usuarios/registro">
                    <i class="fas fa-user-plus"></i> Nuevo Usuario
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4"><i class="fas fa-users"></i> Usuarios Registrados</h2>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Plan Actual</th>
                                <th>Estado Suscripción</th>
                                <th>Fecha Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.id}">1</td>
                                <td th:text="${usuario.perfil != null ? usuario.perfil.nombre + ' ' + usuario.perfil.apellido : 'N/A'}">Nombre</td>
                                <td th:text="${usuario.email}">email</td>
                                <td>
                                    <span th:if="${usuario.suscripcion != null}" 
                                          th:text="${usuario.suscripcion.plan.nombre}">Plan</span>
                                    <span th:unless="${usuario.suscripcion != null}" class="text-muted">Sin suscripción</span>
                                </td>
                                <td>
                                    <span th:if="${usuario.suscripcion != null}" 
                                          class="badge"
                                          th:classappend="${usuario.suscripcion.estado.name() == 'ACTIVA'} ? 'bg-success' : 
                                                         (${usuario.suscripcion.estado.name() == 'MOROSA'} ? 'bg-warning' : 'bg-danger')"
                                          th:text="${usuario.suscripcion.estado.name()}">Estado</span>
                                </td>
                                <td th:text="${#temporals.format(usuario.fechaRegistro, 'dd/MM/yyyy')}">fecha</td>
                                <td>
                                    <a th:href="@{'/usuarios/' + ${usuario.id}}" class="btn btn-sm btn-primary">
                                        <i class="fas fa-eye"></i> Ver
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${usuarios.empty}" class="text-center py-5 text-muted">
                    <i class="fas fa-users fa-3x mb-3"></i>
                    <p>No hay usuarios registrados aún</p>
                    <a href="/usuarios/registro" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Registrar Primer Usuario
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
