<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .registration-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: #f8f9fa;
        }
        .card-registration {
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-cloud"></i> SaaS System</a>
            <div class="ms-auto">
                <a class="btn btn-outline-light" href="/"><i class="fas fa-arrow-left"></i> Volver al Inicio</a>
            </div>
        </div>
    </nav>

    <!-- Registration Section -->
    <section class="registration-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card card-registration">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4"><i class="fas fa-user-plus"></i> Crear Nueva Cuenta</h2>
                            
                            <!-- Mensajes de error -->
                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <form th:action="@{/usuarios/registro}" method="post">
                                <!-- Datos de Usuario -->
                                <h5 class="mb-3"><i class="fas fa-user-circle"></i> Datos de Acceso</h5>
                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <label class="form-label">Email *</label>
                                        <input type="email" class="form-control" name="email" required 
                                               placeholder="tu@email.com">
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-md-12">
                                        <label class="form-label">Contraseña *</label>
                                        <input type="password" class="form-control" name="password" required 
                                               minlength="8" placeholder="Mínimo 8 caracteres">
                                    </div>
                                </div>

                                <hr class="my-4">

                                <!-- Datos Personales -->
                                <h5 class="mb-3"><i class="fas fa-address-card"></i> Información Personal</h5>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Nombre *</label>
                                        <input type="text" class="form-control" id="nombre" name="perfil.nombre" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Apellido *</label>
                                        <input type="text" class="form-control" name="perfil.apellido" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" name="perfil.telefono" placeholder="+34 600 000 000">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Empresa</label>
                                        <input type="text" class="form-control" name="perfil.empresa">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <label class="form-label">Dirección</label>
                                        <input type="text" class="form-control" name="perfil.direccion">
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-md-4">
                                        <label class="form-label">Ciudad</label>
                                        <input type="text" class="form-control" name="perfil.ciudad">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">País</label>
                                        <input type="text" class="form-control" name="perfil.pais">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Código Postal</label>
                                        <input type="text" class="form-control" name="perfil.codigoPostal">
                                    </div>
                                </div>

                                <hr class="my-4">

                                <!-- Selección de Plan -->
                                <h5 class="mb-3"><i class="fas fa-crown"></i> Selecciona tu Plan</h5>
                                <div class="row g-3 mb-4">
                                    <div class="col-md-4" th:each="plan : ${planes}">
                                        <input type="radio" class="btn-check" name="planId" th:id="'plan' + ${plan.id}" 
                                               th:value="${plan.id}" required>
                                        <label class="btn btn-outline-primary w-100 p-3" th:for="'plan' + ${plan.id}">
                                            <h6 th:text="${plan.nombre}">Plan</h6>
                                            <div class="h4 mb-0">
                                                $<span th:text="${#numbers.formatDecimal(plan.precioMensual, 1, 2)}">0.00</span>
                                            </div>
                                            <small>por mes</small>
                                        </label>
                                    </div>
                                </div>

                                <!-- Botones -->
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-check"></i> Crear Cuenta y Suscribirme
                                    </button>
                                    <a href="/" class="btn btn-outline-secondary">
                                        <i class="fas fa-times"></i> Cancelar
                                    </a>
                                </div>

                                <p class="text-center text-muted mt-3 mb-0">
                                    <small>* Campos obligatorios</small>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
